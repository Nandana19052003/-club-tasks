<!DOCTYPE html>
<html lang="en">
<head>
  <title>POKEDEX</title>
</head>
<body>
  <h1>POKEDEX</h1>
  <h2>TASK - 8 </h2>
  <form id="form"><input type="text" id="search" class="search"
    placeholder="Search the Pokemon"></form>
  <input type="button" value="SEARCH">
  <div class="types-container">
    <button class="type-button" id="all">All</button>
    <button class="type-button" id="fire">Fire</button>
    <button class="type-button" id="grass">grass</button>
    <button class="type-button" id="electric">electric</button>
    <button class="type-button" id="water">water</button>
    <button class="type-button" id="ground">ground</button>
    <button class="type-button" id="rock">rock</button>
    <button class="type-button" id="fairy">fairy</button>
    <button class="type-button" id="poison">poison</button>
    <button class="type-button" id="bug">bug</button>
    <button class="type-button" id="dragon">dragon</button>
    <button class="type-button" id="psychic">psychic</button>
    <button class="type-button" id="flying">flying</button>
    <button class="type-button" id="fighting">fighting</button>
    <button class="type-button" id="normal">normal</button>
</div>
    <div id="poke_container" class="poke-container">
    </div>
    <link rel="stylesheet" href="pokedex.css">
    <script src="poke.js"></script>
    
</body>
</html>
