<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <form action="welcome.html" method="GET" class="form"></form>
    <div class="form-container">
      <form id="login-form">
          <label for="EMAIL">EMAIL:</label>
          <input type="text" id="EMAIL" name="EMAIL">
          <br>
          <label for="Username">Username:</label>
          <input type="text" id="username" name="username">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <br>
          <input type="button" value="Login" onclick="validateForm()">
      </form>
    </div>
    <script>
        function validateForm() 
        {
            const EMAIL = document.getElementById("EMAIL").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Do the validation and check if the entered credentials are correct
            if (validateLogin(EMAIL, username, password)) {
                window.location.href = "welcome.html";
            } else {
                alert("Invalid credentials, please try again.");
            }
        }
        // Define the validateLogin function
        function validateLogin(EMAIL, username, password) {
    const credentials = [
        {EMAIL: "email1@gmail.com" , username: "admin", password: "password"},
        {EMAIL: "email2@gmail.com" ,username: "admin2", password: "password2"},
        {EMAIL: "email3@gmail.com" ,username: "admin3", password: "password3"}
    ];

    for (let i = 0; i < credentials.length; i++) {
        if (EMAIL === credentials[i].EMAIL && username === credentials[i].username && password === credentials[i].password) {
            return true;
        }
    }
    return false;
}

    </script>
  </body>
</html>
